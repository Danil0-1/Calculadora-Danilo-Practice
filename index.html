<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/stora/img/Image.jpg" type="image/jpeg">
    <title>Calculadora Proyecto 1 Danilo</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('/')"><img src="src/stora/img/image-fotor-bg-remover-20250402164027.png" alt="Division"></button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('*')"><img src="src/stora/img/image-fotor-bg-remover-20250402163238.png" alt="Multiplicacion"></button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('-')"><img src="src/stora/img/image-fotor-bg-remover-20250402163020.png" alt="Resta"></button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="appendOperator('+')"><img src="src/stora/img/image-fotor-bg-remover-20250402162332.png" alt="Suma"></button>
            
            <button class="clear" onclick="clearDisplay()" style="grid-column: span 4;">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
